<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:panel id="basic" header="scopeCdiBeanRequest" footer="Movie Details" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <p:outputPanel>
                <p:outputLabel value="HashCode: " />
                <p:outputLabel value="#{scopeCdiBeanRequest.hashCode()}" />
            </p:outputPanel>

            <p:outputPanel>
                <p:outputLabel value="Timestamp: " />
                <p:outputLabel value="#{scopeCdiBeanRequest.timestamp()}" />
            </p:outputPanel>

            <h:form>
                <p:outputPanel>
                    <p:commandButton value="REFRESH" update="@form"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:button value="PAGE" outcome="scope-cdi-application">
                        <f:param name="timestamp" value="#{scopeCdiBeanRequest.timestamp()}"/>
                    </p:button>
                </p:outputPanel>
            </h:form>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>
