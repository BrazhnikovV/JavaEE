<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <p:panel id="basic" header="Event" footer="Movie Details" style="margin-bottom:20px">
        <h:panelGrid columns="2" cellpadding="10">
            <h:form>
                <p:outputPanel>
                    <p:commandButton value="FIRE CDI SYNC" actionListener="#{eventController.fireSyncEvent()}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="FIRE CDI ASYNC" actionListener="#{eventController.fireAsyncEvent()}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="FIRE JMS QUEUE" actionListener="#{eventController.fireQueue()}"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:commandButton value="FIRE JMS TOPIC" actionListener="#{eventController.fireTopic()}"/>
                </p:outputPanel>
            </h:form>
        </h:panelGrid>
    </p:panel>
</h:body>
</html>
